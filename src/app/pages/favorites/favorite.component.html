<div class="d-flex justify-content-between pt-4 align-items-center mx-auto main-content">
    <app-title-text class="w-100 d-flex justify-content-between align-items-center" [title]="title"></app-title-text>
</div>
<app-list-characters *ngIf="characters.length" [showFav]="false" [characters]="characters"></app-list-characters>
<div *ngIf="!characters.length"
    class="mt-3 mx-auto d-flex flex-column rounded bg-dark text-white justify-content-center align-items-center main-content no-content">
    <h3>Parece que você ainda não tem favoritos</h3>
    <p>Volte à página inicial e escolha os melhores para você.</p>
    <a [routerLink]="['/']" class="btn btn-light">Voltar ao início</a>
</div>
