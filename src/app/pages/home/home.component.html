<div class="d-flex justify-content-between pt-4 align-items-center mx-auto main-content">
    <app-title-text class="w-100 d-flex justify-content-between align-items-center" [title]="title"
        [search_field]="search" (callApi)="onSearch($event)"></app-title-text>
</div>
<app-list-characters *ngIf="characters.length && !loading" [characters]="characters"
    [favoriteds]="favoriteds"></app-list-characters>
<div *ngIf="!characters.length && !loading"
    class="mt-3 mx-auto d-flex flex-column rounded bg-dark text-white justify-content-center align-items-center main-content no-content">
    <h3>Nada foi encontrado</h3>
    <p>Tente realizar uma nova busca.</p>
</div>
<p class="w-100 text-center text-white" *ngIf="loading">Carregando...</p>
